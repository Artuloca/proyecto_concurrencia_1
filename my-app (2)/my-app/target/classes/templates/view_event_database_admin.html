<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Base de datos de eventos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchEvents() {
            $.get("/api/events/movimientos", function(data) {
                $("#movimientos").empty();
                data.forEach(function(event) {
                    $("#movimientos").append("<li>Movimiento: " + event.movimiento + "</li>");
                });
            });

            $.get("/api/events/temperaturas", function(data) {
                $("#temperaturas").empty();
                data.forEach(function(event) {
                    $("#temperaturas").append("<li>Temperatura: " + event.temperatura + "</li>");
                });
            });

            $.get("/api/events/accesos", function(data) {
                $("#accesos").empty();
                data.forEach(function(event) {
                    $("#accesos").append("<li>Acceso: " + event.acceso + "</li>");
                });
            });
        }

        $(document).ready(function() {
            fetchEvents();
            setInterval(fetchEvents, 5000);
        });
    </script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Ajusta el margen superior */
        }
        .table {
            display: table;
            border-collapse: collapse;
            width: 80%;
        }
        .column {
            display: table-cell;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header button {
            margin-right: 20px; /* Ajusta el margen derecho del bot√≥n */
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="location.href='/admin'">Volver</button>
        <h1>Base de datos de eventos</h1>
    </div>
    <div class="container">
        <div class="table">
            <div class="column">
                <h2>Movimientos</h2>
                <ul id="movimientos"></ul>
            </div>
            <div class="column">
                <h2>Temperaturas</h2>
                <ul id="temperaturas"></ul>
            </div>
            <div class="column">
                <h2>Accesos</h2>
                <ul id="accesos"></ul>
            </div>
        </div>
    </div>
</body>
</html>
